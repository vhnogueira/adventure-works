sources:
  - name: erp 
    database: fea25_05
    schema: raw_adventure_works
    tables:
      - name: sales_customer
        columns:
          - name: customerid
            tests:
              - unique
              - not_null
        tests:
          - dbt_utils.expression_is_true:
              expression: "not (personid is null and storeid is null)"
      
      - name: person_person
        columns:
          - name: businessentityid
            tests:
              - unique
              - not_null
      
      - name: sales_store
        columns:
          - name: businessentityid
            tests:
              - unique
              - not_null
      
      - name: production_product
        columns:
          - name: productid
            tests:
              - unique
              - not_null
      
      - name: production_productsubcategory
        columns:
          - name: productsubcategoryid
            tests:
              - unique
              - not_null
      
      - name: production_productcategory
        columns:
          - name: productcategoryid
            tests:
              - unique
              - not_null